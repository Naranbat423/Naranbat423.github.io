<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hero Block with Video</title>
    <meta name="description" content="A hero block with a background video that plays in a continuous loop and includes a tinted overlay.">     

    <!-- Preload poster image -->
    <link rel="preload" href="assets/videos/hero-still.jpg" as="image">

    <!-- Hero video CSS -->
    <link rel="stylesheet" href="assets/css/hero-video.css">
</head>

<body>

    <!-- Hero block -->
    <header>
        <!-- Hero Text -->
        <div class="hero-text-container">
            <h1 class="slide-in-top">Education for Life</h1>
            <h2 class="slide-in-left">A brighter career and future</h2>
        </div>

        <!-- Background Video -->
        <div class="hero-bg-media">
            <video class="background-video" autoplay muted loop playsinline preload="auto" poster="assets/videos/hero-still.jpg" disablepictureinpicture>
                <source src="assets/videos/hero-video.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>

        <!-- Gradient Overlay -->
        <div class="bg-overlay"></div>
    </header>
    <!-- /Hero block -->
    <section>
        <footer></footer>
        <p><a href="../index.html">Back to Home page</a></p>
    </section>

</body>
</html>
